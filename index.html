<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ssss Survey Page</title>
	</head>
	<body>
		<header>
			<p class="title">Welcome to Sam's Startup Software Services</p>
			<p class="subtitle">Project proposal submission form</p>
			<p class="header_flaire">Ssss is currently taking on new clients!</p>
		</header>
		<main>
			<form>
				<h1>Client info</h1>
						<div><label for="client_name">Client Name</label></div>
						<div><input type="text" id="client_name"></div>

						<div><label>Client Type</label></div>
						<div><input type="radio" id="type_0" name="client_type" value="0"><label for="type_0">For-profit Company</label></div>
						<div><input type="radio" id="type_2" name="client_type" value="2"><label for="type_2">Non-profit Organization</label></div>

						<div><label for="client_email">Client Email</label></div>
						<div><input type="email" id="client_email"></div>

						<div><label>Client Size</label></div>
						<div><label for="size_0"><input type="radio" id="size_0" name="client_size" value="0">Tiny (1 - 10 employees)</label></div>
						<div><label for="size_2"><input type="radio" id="size_2" name="client_size" value="2">Small (11 - 50 employees)</label></div>
						<div><label for="size_4"><input type="radio" id="size_4" name="client_size" value="4">Mid-sized (51 - 200 employees)</label></div>
						<div><label for="size_6"><input type="radio" id="size_6" name="client_size" value="6">Large (201 - 500 employees)</label></div>
						<div><label for="size_8"><input type="radio" id="size_8" name="client_size" value="8">Very large (501 - 1000 employees)</label></div>
						<div><label for="size_10"><input type="radio" id="size_10" name="client_size" value="10">Massive (1001+ employees)</label></div>
				<h1>Project Info</h1>
					<h2>Requirements</h2>
						<div><label for="project_summary">Project Summary</label></div>
						<div><textarea></textarea></div>
						<div><label>Project Goals</label></div>

						<div><input type="checkbox" id="project_goals_0"><label for="goals_0">New features</label></div>
						<div><input type="checkbox" id="project_goals_2"><label for="goals_2">Troubleshooting</label></div>
						<div><input type="checkbox" id="project_goals_4"><label for="goals_4">Tech stack migration</label></div>
						<div><input type="checkbox" id="project_goals_6"><label for="goals_6">Infrastructure migration</label></div>

						<label>Project Components</label>
						<div><label for="components_0"><input type="checkbox" id="project_components_0">Front end web development</label></div>
						<div><label for="components_2"><input type="checkbox" id="project_components_2">Back end web development</label></div>
						<div><label for="components_4"><input type="checkbox" id="project_components_4">Infrastructure / DevOps</label></div>
						<div><label for="components_4"><input type="checkbox" id="project_components_4">Other <input type="text"></label</div>

						<div><label for="budget">Estimated budget for completion / first release</label></div>
						<div><span>$</span><input type="number" min="1000" step="1" id="budget"></div>

						<div><label for="num_users">How many users will this serve per month on first phase of releases?</label></div>
						<div><input type="number" id="num_users"></div>

						<div><label for="requirements_comments">Other comments on requirements</label></div>
						<div><input type="text" id="requirements_comments"></div>
				<h1>Product Timeline</h1>
						<div><label>Ideal completion / first release timeline</label></div>
						<div><label for="timeline_0"><input type="radio" id="timeline_0" name="project_timeline" value="0">A several days</label></div>
						<div><label for="timeline_2"><input type="radio" id="timeline_2" name="project_timeline" value="2">A several weeks</label></div>
						<div><label for="timeline_4"><input type="radio" id="timeline_4" name="project_timeline" value="4">A couple months</label></div>
						<div><label for="timeline_6"><input type="radio" id="timeline_6" name="project_timeline" value="6">Several months</label></div>
						<div><label for="timeline_8"><input type="radio" id="timeline_0" name="project_timeline" value="8">A year</label></div>
						<div><label for="timeline_10"><input type="radio" id="timeline_10" name="project_timeline" value="10">Several years</label></div>

						<div><label for="deadline">How critical is completion / first release?</label></div>
						<div><input type="radio" id="project_deadline_0"><label for="project_deadline_0">We absolutely need it done by a certain date</label></div>
						<div><input type="radio" id="project_deadline_2"><label for="project_deadline_2">No hard deadline, but sooner is better</label></div>
						<div><input type="radio" id="project_deadline_4"><label for="project_deadline_4">Nothing urgent</label></div>

						<div><label>Please list a hard deadline if applicable</label></div>
						<div><input type="date" id="deadline"></div>

						<div><label>Estimated post-release maintenance timeline</label></div>
						<div><label for="postmaintenance_timeline_0"><input type="radio" id="postmaintenance_timeline_0" name="postmaintenance_timeline" value="0">A several days</label></div>
						<div><label for="postmaintenance_timeline_2"><input type="radio" id="postmaintenance_timeline_2" name="postmaintenance_timeline" value="2">A several weeks</label></div>
						<div><label for="postmaintenance_timeline_4"><input type="radio" id="postmaintenance_timeline_4" name="postmaintenance_timeline" value="4">A couple months</label></div>
						<div><label for="postmaintenance_timeline_6"><input type="radio" id="postmaintenance_timeline_6" name="postmaintenance_timeline" value="6">Several months</label></div>

						<div><label for="timeline_comments">Other comments on timeline</label></div>
						<div><textarea></textarea></div>
				<h1>Other</h1>
						<div><label>How did you hear about Ssss?</label></div>
						<div><label for="how_you_heard_0"><input type="radio" id="how_you_heard_0" name="how_you_heard" value="0">Reccomendation from a colleague or friend</label></div>
						<div><label for="how_you_heard_0"><input type="radio" id="how_you_heard_0" name="how_you_heard" value="0">Search Engine</label></div>
						<div><label for="how_you_heard_0"><input type="radio" id="how_you_heard_0" name="how_you_heard" value="0">I / we have already worked with Ssss</label></div>

						<div><label>What do you, as the individual form filler, make of the company acronym?</label></div>
						<div><label for="opinion_ssss_0"><input type="radio" id="opinion_ssss_0" name="opinion_ssss" value="0">professional</label></div>
						<div><label for="opinion_ssss_2"><input type="radio" id="opinion_ssss_2" name="opinion_ssss" value="2">it could be funny, but for some reason it just isn't</label></div>
						<div><label for="opinion_ssss_4"><input type="radio" id="opinion_ssss_4" name="opinion_ssss" value="4">simplistically dorky</label></div>
						<div><label for="opinion_ssss_6"><input type="radio" id="opinion_ssss_6" name="opinion_ssss" value="6">brilliant, exquisite, artistic, aesthetic</label></div>
						<div><label for="opinion_ssss_8"><input type="radio" id="opinion_ssss_8" name="opinion_ssss" value="8">your services are so great that none of us really cares</label></div>
						<div><label for="opinion_ssss_10"><input type="radio" id="opinion_ssss_10" name="opinion_ssss" value="10">thats above my pay grade</label></div>
						<div><label for="opinion_ssss_12"><input type="radio" id="opinion_ssss_12" name="opinion_ssss" value="12">I decline to comment</label></div>
						<div><label for="opinion_ssss_14"><input type="radio" id="opinion_ssss_14" name="opinion_ssss" value="14">Ssssss...............</label></div>
						<div><label for="opinion_ssss_16"><input type="radio" id="opinion_ssss_16" name="opinion_ssss" value="16">Other <input type="text"></label></div>
						<div><input type="submit"></div>
			</form>
		</main>
	</body>
</html>
